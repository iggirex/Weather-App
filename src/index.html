<!DOCTYPE html>
<html lang="en" ng-app="fiveDayWeather">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Five Day Weather</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>
<body ng-app>
    <div class="navbar">5 Day Weather</div>

    <div ng-controller="apiController" class="apiController">
        <div class="flexContainer">
            <div class="weatherColumn" ng-repeat="data in view.forecast">

                <div><h3 class="date">{{data.date | date : "EEEE"}}</h3></div>
                <div>
                    <div ng-if="data.conditionImage === 'snow'">  <img class="condition" src="http://media.gettyimages.com/videos/snowing-animation-loop-video-id163681818?s=640x640" alt=""> </div>
                    <div ng-if="data.conditionImage === 'clear'">  <img class="condition" src="http://il9.picdn.net/shutterstock/videos/10035458/thumb/7.jpg" alt=""> </div>
                    <div ng-if="data.conditionImage === 'rain'">  <img class="condition" src="http://s3.amazonaws.com/hrnwp/wp-content/uploads/2016/11/rain-980076_960_720.jpg" alt=""> </div>
                    <!-- {{if "data.conditionImage === 'snow'"}} -->
                    <!-- <img src="http://media.gettyimages.com/videos/snowing-animation-loop-video-id163681818?s=640x640" alt=""> -->
                    <!-- <p>we got snow!!!</p>
                    {{/if}} -->
                    {{data.times[data.times.length - 1].high}}/{{data.times[data.times.length - 1].low}}

                </div>
                <div ng-repeat="info in data.times" class="repeatInfo">
                    <div class="dailyDetails">
                        <div class="time"><h3>{{info.time}}:00   <span class="temp">{{info.temp}}Â°</span></h3></div>
                        <div class="cardInfo"></div>
                    </div>
                      <!-- <div class="info"></div> -->
                      <!-- <div class="info"></div> -->
                    <div class="info" ><i class="fa fa-camera-retro"></i> {{info.description}}&nbsp&nbsp&nbsp <span ng-show="info.precipitation">&#x2602{{info.precipitation}} in</span> </div>
                    <!-- <div class="cardInfo">{{info.description}} </div> -->
                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
