<!DOCTYPE html>
<html lang="en" ng-app="fiveDayWeather">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Five Day Weather</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>
<body ng-app>
    <div class="navbar">5 Day Weather</div>

    <div ng-controller="apiController" class="apiController">
        <div class="flexContainer">
            <div class="weatherColumn" ng-repeat="data in view.forecast">
                <h3 class="date">{{date.date}}</h3>
                <div ng-repeat="info in data.times" class="repeatInfo">
                    <div class="info">
                        <div><h3>{{info.time}}:00</h3></div>

                        <div class="cardInfo">{{info.temp}}Â°</div>

                    </div>
                      <!-- <div class="info"></div> -->
                      <!-- <div class="info"></div> -->
                    <div class="info">precipitation: {{info.precipitation}}</div>
                    <div class="info">{{info.wind.speed}}</div>
                    <div class="info">{{info.wind.direction}}</div>
                    <div class="cardInfo">{{info.description}} </div>
                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
